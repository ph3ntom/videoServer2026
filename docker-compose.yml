version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: streamflix-postgres
    environment:
      POSTGRES_DB: streamflix
      POSTGRES_USER: streamflix
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-streamflix_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamflix"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - streamflix-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: streamflix-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://streamflix:${POSTGRES_PASSWORD:-streamflix_password}@postgres:5432/streamflix
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost
      UPLOAD_DIR: /app/storage/videos
      THUMBNAIL_DIR: /app/storage/thumbnails
      FFMPEG_PATH: /usr/bin/ffmpeg
      FFPROBE_PATH: /usr/bin/ffprobe
      DEBUG: ${DEBUG:-false}
    volumes:
      - video_storage:/app/storage/videos
      - thumbnail_storage:/app/storage/thumbnails
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - streamflix-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: streamflix-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - streamflix-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  video_storage:
    driver: local
  thumbnail_storage:
    driver: local

networks:
  streamflix-network:
    driver: bridge
